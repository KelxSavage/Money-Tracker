<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’° Daily Goal Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbeafe, #bfdbfe);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #1e40af;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #1e3a8a;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #93c5fd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    #calculateBtn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      transition: background 0.3s ease;
    }

    #calculateBtn:hover {
      background-color: #2563eb;
    }

    .result {
      margin-top: 25px;
      background-color: #eff6ff;
      border-left: 5px solid #3b82f6;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 17px;
      color: #1e3a8a;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ’° Daily Goal Tracker</h2>

    <label for="goal">Goal Amount ($):</label>
    <input type="number" id="goal" value="5000" />

    <label for="current">Current Amount ($):</label>
    <input type="number" id="current" value="0" />

    <label for="month">Target Month:</label>
    <input type="month" id="month" />

    <button id="calculateBtn" onclick="calculate()">Calculate</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    // Auto-fill current month on load
    window.onload = function () {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      document.getElementById('month').value = `${year}-${month}`;
    };

    function getBusinessDaysLeftInMonth(monthYearStr) {
      const today = new Date();
      const [year, month] = monthYearStr.split('-').map(Number);
      const startDate = new Date(Math.max(today, new Date(year, month - 1, 1)));
      const endDate = new Date(year, month, 0); // Last day of target month

      let count = 0;
      let current = new Date(startDate);

      while (current <= endDate) {
        const day = current.getDay();
        if (day !== 0 && day !== 6) {
          count++;
        }
        current.setDate(current.getDate() + 1);
      }

      return count;
    }

    function calculate() {
      const goal = parseFloat(document.getElementById('goal').value);
      const current = parseFloat(document.getElementById('current').value);
      const monthStr = document.getElementById('month').value;

      const output = document.getElementById('output');
      output.innerHTML = "";

      if (!monthStr || isNaN(goal) || isNaN(current)) {
        output.innerText = "âš ï¸ Please fill in all fields with valid values.";
        return;
      }

      const days = getBusinessDaysLeftInMonth(monthStr);

      if (days <= 0) {
        output.innerText = "ðŸŽ‰ No business days left in that month!";
        return;
      }

      const remaining = goal - current;
      const perDay = remaining / days;
      const progress = (current / goal) * 100;

      output.innerHTML = `
        ðŸ“† <strong>${days}</strong> business days remaining this month<br>
        ðŸ’µ Daily target: <strong>$${perDay.toFixed(2)}</strong><br>
        âœ… Progress: <strong>${progress.toFixed(2)}%</strong> toward your goal
      `;
    }
  </script>

</body>
</html>
